plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}
group 'red.felnull'
version '1.0'
apply plugin:'application'
mainClassName = 'red.felnull.ikisugibot.Main'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
      attributes 'Main-Class': 'red.felnull.ikisugibot.Main'
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
 implementation 'com.discord4j:discord4j-core:3.1.0.RC3'
 implementation 'com.github.oshi:oshi-core:5.2.0'
 implementation 'org.slf4j:slf4j-simple:1.7.30'
 implementation 'com.squareup.okhttp3:okhttp:4.7.2'
 implementation 'net.sourceforge.tess4j:tess4j:4.3.1' 
 implementation 'org.apache.cassandra:cassandra-all:0.8.1'  
 implementation 'com.google.code.gson:gson:2.8.6'
 implementation 'org.twitter4j:twitter4j-core:4.0.7'
}
